---
layout: default
title: Blog
description: All amazing posts of SnapCats blog.
image: assets/img/bg2.jpeg
---
<div class="main main-raised">
  <div class="section section-basic">
    <hr>
    <div class="container">
      <div class="row">
        {% for post in site.posts %}
         <div class="col-sm-4">
          <div class="card card-signup">

              <div class="header header-primary text-center">
                <h4><a style="color:white" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
              </div>

                    <p class="center">{{ post.excerpt }}</p>

                    <div class="content">

    									<div class="input-group">
    										<span class="input-group-addon">
    											<i class="material-icons">face</i>
    										</span>
    										<input type="text" class="form-control" placeholder="First Name...">
    									</div>

    									<div class="input-group">
    										<span class="input-group-addon">
    											<i class="material-icons">email</i>
    										</span>
    										<input type="text" class="form-control" placeholder="Email...">
    									</div>

    									<div class="input-group">
    										<span class="input-group-addon">
    											<i class="material-icons">lock_outline</i>
    										</span>
    										<input type="password" placeholder="Password..." class="form-control" />
    									</div>

    									<!-- If you want to add a checkbox to this form, uncomment this code

    									<div class="checkbox">
    										<label>
    											<input type="checkbox" name="optionsCheckboxes" checked>
    											Subscribe to newsletter
    										</label>
    									</div> -->
    								</div>


              <div class="footer text-center">
                <a href="#pablo" class="btn btn-simple btn-primary btn-lg">Read More</a>
              </div>
          </div>

        </div>
        {% endfor %}
   </div>
  </div>
 </div>
</div>
