---
layout: default
title: Blog
description: All amazing posts of SnapCats blog.
image: assets/img/bg2.jpeg
---
<div class="container">
  <div class="row">
    {% for post in site.posts %}
    <div class="col-sm-4">
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
          </div>

          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </article>
    </div>
    {% endfor %}
  </div>
</div>
