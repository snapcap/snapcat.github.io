---
layout: default
title: Blog
description: All amazing posts of SnapCats blog.
image: assets/img/bg2.jpeg
---
<div class="main main-raised">
  <div class="section section-basic">
    <hr>
    <div class="container">
      <div class="row">
        {% for post in site.posts %}
         <div class="col-sm-4">
          <div class="card card-signup">

              <div class="header header-primary text-center">
                <h4><a style="color:white" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
              </div>
                  <div class="content">
                    {{ post.excerpt }}
                  </div>
              <div class="footer text-center">
                <a href="#pablo" class="btn btn-simple btn-primary btn-lg">Read More</a>
              </div>
          </div>

        </div>
        {% endfor %}
   </div>
  </div>
 </div>
</div>
